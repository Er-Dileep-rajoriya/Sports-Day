<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Day Event</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sports Day Event</h1>
      <div class="log-box" id="logBox"></div>
      <input
        type="text"
        id="highJumpInput"
        placeholder="Enter winner color (Red, Blue, Green, Yellow)"
        class="input-box"
        style="display: none"
      />
      <button id="startButton" class="btn">Start Sports Day</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
